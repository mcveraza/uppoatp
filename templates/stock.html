{% extends 'layout.html' %}
{% block body %}

<h1>Stock </h1>
<div class="row">
    <div class="col-md-7" offset-md-2>
        <table class=" table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Deposito</td>
                    <td>Parte</td>
                    <td>Cantidad</td>
                    <td>CapacidadLimiteDeposito</td>
                    <td>% CapacidadActual</td>
                </tr>
            </thead>
            <tbody>

                {% for stk in stock %}
                <tr>
                    <td>{{stk.id}}</td>
                    <td>{{stk.cod_deposito}}</td>
                    <td>{{stk.cod_parte}}</td>
                    <td>{{stk.cantidad}}</td>
                    <td>{{stk.capacidad_limite}}</td>
                    <td>{{stk.capacidad_actual}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>

</div>

{% endblock %}
